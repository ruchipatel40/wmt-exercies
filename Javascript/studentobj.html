<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentobject</title>
</head>
<body>
    <h3>Write a JavaScript program to delete the rollno property from the following object. 
        Also print the object before or after deleting the property. 
        Sample object: var student = { name : "David Rayy", sclass : "VI", rollno : 12 };</h3>
        <h4 id="student"></h4>
        <h4 id="student1"></h4>
        <script>
            var student = { 
                name : "David Rayy", 
                sclass : "VI", 
                rollno : 12 
            };
           
            document.getElementById("student").innerHTML = "before : " + JSON.stringify(student);
            delete student.rollno;
            document.getElementById("student1").innerHTML = "After : " + JSON.stringify(student);

        </script>
</body>
</html>
