<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h3>Write a JavaScript program to sort the items of an array. 
        Sample array : var arr1 = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ]; 
        Sample Output : -4,-3,1,2,3,5,6,7,8</h3>
        <h4 id="arr"></h4>
        <h4 id="arr1"></h4>
       
        <script>
             //gittinitialized variable
            var arr = [ 3, 8, 7, 6, 5, -4, -3, 2, 1 ]; 
            document.getElementById("arr").innerHTML="Array : " +arr;
            arr.sort(function(a, b){return a - b});
            document.getElementById("arr1").innerHTML = "sort arrary : " + arr;

        </script>

        
</body>
</html
