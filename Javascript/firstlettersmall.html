<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap each character</title>
</head>
<body>
    <h4>Write a JavaScript program which accept a string as input and swap the case of each character. 
        For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'.</h4>
    <h4 id="firstsmall"></h4>
    <script>
        var str = "The Quick Brown Fox";
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];
        
        for(var x=0; x<str.length; x++)
        {
            if(UPPER.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toLowerCase());
            }
            else if(LOWER.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toUpperCase());
            }
            else 
            {
                result.push(str[x]);
            }
        }
        document.getElementById("firstsmall").innerHTML = result.join('');
    </script>
</body>
</html>
