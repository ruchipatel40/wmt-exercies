<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 2</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        }
        body {
        font-size: 21px;
        overflow-x: hidden;
        background-color: #000;
        }
        .container {
        border: 2px solid black;
        width: 100vw;
        }
        .box {
        border: 2px solid black ;
        /* border-bottom: 1px solid black ; */
        height: 50px;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white !important;
        }
      /* hello  */
        .box1 {
        background: rgb(255, 201, 101);
        height: 300px;
        font-size: 21px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 32px;
        border: 1px solid black; 
        z-index: -1;
        }
        .search {
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        margin-right: 32px;
        flex: 2;
        text-align: center;
        flex-wrap: wrap;
        
       
        }
        .button {
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        /* font-weight: 200 !important; */
        border: 2px solid black;
        padding: 0 16px;
        text-align: center;
        flex: 1;
        }

        .box3 {
        background: rgb(24, 177, 24);
        padding: 32px;
        height: 300px;
        border: 1px solid black;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        }

        .child3-box1,
        .child3-box2,
        .child3-box3 {
        width: 120px;
        height: 120px;
        background: #eee;
        border: 1px solid black;
        
        }

        @media (max-width: 330px){
            .box{
                height: 40px;
                font-size: 25px;
            }
            .aa{
            margin-right: 500px;

        }
      
        }
        @media (max-width: 450px){
            .box1{
                flex-direction: column;
            }
            .search{
                margin-bottom: 1.5rem;
            }
            .search, .button{
                flex: 1;
                width: 100%;
               
            }
            .box3{
                padding: 10px;
                
            }
            .aa{
            margin-right: 500px;

        }
        }
        @media (max-width: 850px){
            .child3-box1,
            .child3-box2,
            .child3-box3{
                width: 85px;
                height: 85px;
               
        }
        .box1{
            height: 300;
        }
        .box3{
          height: 250px;
          
        }
        .child2{
            margin-top: 60px;
            flex-wrap: wrap; 
            padding :40px 15px ; 
            
        }
      }
      
.parent2{
        background-color: rgb(221, 216, 216);
        height: 300px;
        font-size: 21px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 32px;
        border: 1px solid black; 

}
.leftside{
  flex-direction: column;
  justify-content: space-around;
  
}
.b1 , .b3 {
  align-items: center;
  display: flex;
  height: 80px;
  width: 80px;
  background-color: rgb(192, 226, 238);
  border: 3px solid rgb(136, 136, 253);
  justify-content: space-around;
  margin: 10px 1px 60px 1px;

}
.b2 , .b4 {
  align-items: center;
  display: flex;
  height: 80px;
  width: 80px;
  background-color: rgb(192, 226, 238);
  border: 3px solid rgb(136, 136, 253);
  justify-content: space-around;
  margin: 10px 1px 60px 1px;

}
   </style>
  </head>
  <body>
    <div class="container">
        <div class="box">Design 2</div>
      <div class="box1">
        <div class="search">
          <p>Search Text</p>
        </div>
        <div class="button">Button</div>
       
      </div>
     
    
        <div class="parent2">
          <div class="leftside">
            <div class="b1">B1</div>
            <div class="b3">B3</div>
          </div>
          <div class="rightside">
            <div class="b2">B2</div>
            <div class="b4">B4</div>
          </div>
        </div>
        
      <div class="box3">
        
        <div class="child3-box1"></div>
        <div class="child3-box2"></div>
        <div class="child3-box3"></div>
        
      </div>
      
    </div>
  </body>
</html>
